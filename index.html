<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoOnes Profit Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>NoOnes Profit Calculator</h1>

    <label for="offer">Current NoOnes Offer:</label>
    <input type="number" id="offer" placeholder="+15.4" step="any">

    <label for="noones">NoOnes Wallet (GHS):</label>
    <input type="number" id="noones" placeholder="Enter amount in NoOnes wallet" step="any">

    <label for="momo">Mobile Money Wallet (GHS):</label>
    <input type="number" id="momo" placeholder="Enter amount in MoMo wallet" step="any">

    <div class="button-group">
  <button onclick="calculate()">Calculate</button>
  <button onclick="clearFields()">Clear</button>
</div>


    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
